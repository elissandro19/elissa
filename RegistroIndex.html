<!DOCTYPE html>
<html>
<head>
	<title>Crie sua conta</title>
	<link rel="stylesheet" type="text/css" href="css/RegistroMain.css">
	<link rel="icon" href="imagens/the-sum-of2.png">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body id="bd">
	<a href="index.html"><img src="imagens/the-sum-of2.png" id="voltar"></a>
	<img src="imagens/person-pin-01.png" id="pin">
	<div id="signin">
		<form>
			<h2>Login</h2>
			<input type="text" placeholder="Nome de usuario..." id="nome">
			<input type="password" placeholder="Senha..." id="senha">
			<button id="btt" type="button">Entrar</button>
		</form>
	</div>
	<div id="check_mark">
  <div class="sa-icon sa-success animate">
    <span class="sa-line sa-tip animateSuccessTip"></span>
    <span class="sa-line sa-long animateSuccessLong"></span>
    <div class="sa-placeholder"></div>
    <div class="sa-fix"></div>
  </div>
</div>
	<script src="JS/Login.js"></script>
</body>
</html>
